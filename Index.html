<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Cab Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background shapes */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
        }

        body::before {
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        body::after {
            bottom: -200px;
            right: -200px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, 50px) scale(1.1); }
            50% { transform: translate(-30px, 100px) scale(0.9); }
            75% { transform: translate(100px, -50px) scale(1.05); }
        }

        /* Animated particles background */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: particleFloat 20s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            top: 20%;
            animation-delay: 0s;
            animation-duration: 25s;
        }

        .particle:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 80%;
            top: 60%;
            animation-delay: 5s;
            animation-duration: 30s;
        }

        .particle:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 50%;
            top: 80%;
            animation-delay: 10s;
            animation-duration: 20s;
        }

        .particle:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 20%;
            top: 50%;
            animation-delay: 15s;
            animation-duration: 28s;
        }

        .particle:nth-child(5) {
            width: 70px;
            height: 70px;
            left: 70%;
            top: 10%;
            animation-delay: 8s;
            animation-duration: 22s;
        }

        .particle:nth-child(6) {
            width: 90px;
            height: 90px;
            left: 40%;
            top: 30%;
            animation-delay: 12s;
            animation-duration: 26s;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translate(100px, -150px) scale(1.2) rotate(90deg);
                opacity: 0.5;
            }
            50% {
                transform: translate(-80px, 100px) scale(0.8) rotate(180deg);
                opacity: 0.4;
            }
            75% {
                transform: translate(150px, 50px) scale(1.1) rotate(270deg);
                opacity: 0.6;
            }
        }

        /* Animated geometric shapes */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.15;
            animation: shapeRotate 30s infinite linear;
        }

        .shape-triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 87px solid rgba(255, 255, 255, 0.5);
        }

        .shape-square {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
        }

        .shape-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.4);
        }

        .shape:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-duration: 25s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-duration: 35s;
            animation-direction: reverse;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-duration: 30s;
        }

        .shape:nth-child(4) {
            top: 40%;
            right: 30%;
            animation-duration: 40s;
            animation-direction: reverse;
        }

        @keyframes shapeRotate {
            0% {
                transform: rotate(0deg) translate(0, 0);
            }
            50% {
                transform: rotate(180deg) translate(50px, 50px);
            }
            100% {
                transform: rotate(360deg) translate(0, 0);
            }
        }

        /* Animated grid pattern */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Floating dots */
        .bg-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: dotFloat 15s infinite ease-in-out;
        }

        .dot:nth-child(1) { left: 15%; top: 25%; animation-delay: 0s; }
        .dot:nth-child(2) { left: 85%; top: 45%; animation-delay: 2s; }
        .dot:nth-child(3) { left: 55%; top: 75%; animation-delay: 4s; }
        .dot:nth-child(4) { left: 25%; top: 65%; animation-delay: 6s; }
        .dot:nth-child(5) { left: 75%; top: 15%; animation-delay: 8s; }
        .dot:nth-child(6) { left: 45%; top: 35%; animation-delay: 10s; }
        .dot:nth-child(7) { left: 90%; top: 80%; animation-delay: 12s; }
        .dot:nth-child(8) { left: 10%; top: 55%; animation-delay: 14s; }

        @keyframes dotFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translate(30px, -40px) scale(1.5);
                opacity: 0.8;
            }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
        }

        /* Glowing orb effect */
        .glow-orb {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            filter: blur(60px);
            animation: orbGlow 8s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        .glow-orb:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .glow-orb:nth-child(2) {
            bottom: 20%;
            right: 10%;
            animation-delay: 4s;
        }

        @keyframes orbGlow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .logo-section h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo-section p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fff;
            color: #2d3748;
            font-family: 'Poppins', sans-serif;
        }

        .locked-input {
            background: rgba(226, 232, 240, 0.8) !important;
            cursor: not-allowed;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #f56565;
        }

        .error-message {
            color: #f56565;
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .hint-text {
            color: #718096;
            font-size: 12px;
            margin-top: 6px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin-top: 8px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #a0aec0;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .whatsapp-btn {
            width: 100%;
            padding: 14px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn:hover {
            background: #20ba5a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-icon {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 30px 24px;
            }

            .logo-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Background Effects -->
    <div class="bg-grid"></div>
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="bg-shapes">
        <div class="shape shape-triangle"></div>
        <div class="shape shape-square"></div>
        <div class="shape shape-circle"></div>
        <div class="shape shape-triangle"></div>
    </div>
    <div class="bg-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">ðŸš–</div>
                <h1>Welcome Back</h1>
                <p>Login to book your ride</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="userName">Full Name <span style="color: #f56565">*</span></label>
                    <input 
                        type="text" 
                        id="userName" 
                        name="userName" 
                        placeholder="Enter your full name"
                        required
                        autocomplete="name"
                        pattern="^[A-Za-z]+(?:\s[A-Za-z]+)+$"
                        title="Use alphabetic characters only (first and last name, no numbers or symbols)"
                        minlength="3"
                        maxlength="60"
                    />
                    <div class="hint-text">Only letters with a single space between first and last name (e.g., John Doe)</div>
                    <div class="error-message" id="nameError">Please enter a valid full name (letters only, at least 2 words)</div>
                </div>

                <div class="form-group">
                    <label for="userPhone">Phone Number <span style="color: #f56565">*</span></label>
                    <input 
                        type="tel" 
                        id="userPhone" 
                        name="userPhone" 
                        placeholder="Enter 10-digit phone number"
                        required
                        maxlength="10"
                        autocomplete="tel"
                        inputmode="numeric"
                        pattern="^\d{10}$"
                        title="Enter a valid 10-digit phone number"
                    />
                    <div class="hint-text">Must be exactly 10 numeric digits (e.g., 9876543210)</div>
                    <div class="error-message" id="phoneError">Please enter a valid 10-digit phone number</div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Continue to Booking
                </button>
            </form>

            <div class="divider">or</div>

            <button type="button" class="whatsapp-btn" id="whatsappBtn">
                <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                </svg>
                Contact via WhatsApp
            </button>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const userName = document.getElementById('userName');
        const userPhone = document.getElementById('userPhone');
        const nameError = document.getElementById('nameError');
        const phoneError = document.getElementById('phoneError');
        const submitBtn = document.getElementById('submitBtn');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const BRAND_IDENTITY = 'Cab Services';
        const NAME_PATTERN = /^[A-Za-z]+(?:\s[A-Za-z]+)+$/;
        const PHONE_PATTERN = /^\d{10}$/;

        // Name validation - alphabetic only, at least two words
        userName.addEventListener('input', function(e) {
            const value = e.target.value;
            const cleaned = value.replace(/[^A-Za-z\s]/g, '').replace(/\s{2,}/g, ' ');
            const normalized = cleaned.replace(/^\s+/, '');

            if (value !== normalized) {
                e.target.value = normalized;
            }
            
            const trimmed = normalized.trim();
            if (NAME_PATTERN.test(trimmed)) {
                e.target.classList.remove('error');
                nameError.classList.remove('show');
            }
        });

        // Phone validation - 10 digits only
        userPhone.addEventListener('input', function(e) {
            const value = e.target.value;
            const cleaned = value.replace(/\D/g, '').slice(0, 10);
            if (value !== cleaned) {
                e.target.value = cleaned;
            }
            
            // Remove error state
            if (PHONE_PATTERN.test(cleaned)) {
                e.target.classList.remove('error');
                phoneError.classList.remove('show');
            }
        });

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = userName.value.trim();
            const phone = userPhone.value.trim();
            let isValid = true;

            // Validate name
            if (!name || !NAME_PATTERN.test(name)) {
                userName.classList.add('error');
                nameError.classList.add('show');
                isValid = false;
            } else {
                userName.classList.remove('error');
                nameError.classList.remove('show');
            }

            // Validate phone
            if (!phone || !PHONE_PATTERN.test(phone)) {
                userPhone.classList.add('error');
                phoneError.classList.add('show');
                isValid = false;
            } else {
                userPhone.classList.remove('error');
                phoneError.classList.remove('show');
            }

            if (isValid) {
                // Store customer info (personal name kept separate), profile identity stays Cab Services
                sessionStorage.setItem('customerFullName', name);
                sessionStorage.setItem('userName', BRAND_IDENTITY);
                sessionStorage.setItem('userDisplayName', BRAND_IDENTITY);
                sessionStorage.setItem('userPublicInfo', BRAND_IDENTITY);
                sessionStorage.setItem('userPhone', phone);
                
                // Redirect to booking details page
                window.location.href = 'booking-details.html';
            }
        });

        // WhatsApp button
        whatsappBtn.addEventListener('click', function() {
            const name = userName.value.trim() || 'Guest';
            const phone = userPhone.value.trim() || '';
            
            const message = `Hello Smart Cab Support!\n\nI need assistance with login/booking.\n\nName: ${name}\nPhone: ${phone}`;
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/918669164040?text=${encodedMessage}`, '_blank');
        });
    </script>
</body>
</html>
