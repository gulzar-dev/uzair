<!DOCTYPE html>
<html lang="en">
<head>

    <title>Electric Rides - Smart Cab Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .card {

        h1 { color: #2d3748; margin-bottom: 25px; font-size: 28px; }

            padding: 25px;

            margin-bottom: 20px;
        }
        .stats-card h2 { font-size: 14px; opacity: 0.9; margin-bottom: 10px; }
        .stats-card .number { font-size: 36px; font-weight: 700; margin-bottom: 5px; }
        .ride-item {
            padding: 15px;
            background: #f0fdf4;
            border-left: 4px solid #10b981;
            border-radius: 12px;
            margin-bottom: 10px;
        }
        .ride-item h3 { color: #2d3748; font-size: 15px; margin-bottom: 5px; }
        .ride-item p { color: #718096; font-size: 13px; }
    </style>
</head>

</body>
</html>
