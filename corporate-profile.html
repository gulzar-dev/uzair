<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corporate Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(180deg, #1f3c88, #1a73e8);
            min-height: 100vh;
            padding-top: 20px;
        }
        .container-box {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .header-title {
            font-size: 26px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #1a73e8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1559b3;
        }
        .back-btn {
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0 20px 20px;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="profile.html" class="back-btn">â¬… Back</a>

    <h2 class="header-title">Corporate Profile</h2>

    <div class="container container-box">
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Business Name *</label>
                    <input type="text" class="form-control" placeholder="Enter Business Name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Business Type *</label>
                    <select class="form-select" required>
                        <option value="">Select Type</option>
                        <option>Cab Company</option>
                        <option>Travel Agency</option>
                        <option>Private Service</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Business Description *</label>
                <textarea class="form-control" rows="4" placeholder="Describe your company..." required></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Contact Person *</label>
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Contact Email *</label>
                    <input type="email" class="form-control" placeholder="example@mail.com" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Phone Number *</label>
                    <input type="text" class="form-control" placeholder="Enter Phone" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Business Address *</label>
                    <input type="text" class="form-control" placeholder="Address" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Corporate Profile</button>
        </form>
    </div>

</body>
</html>
